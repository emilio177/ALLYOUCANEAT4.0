<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo de Agua</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .datos-cliente {
            margin-bottom: 20px;
        }

        .datos-cliente h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        .datos {
            display: flex;
            justify-content: space-between;
        }

        .detalle {
            margin-top: 20px;
        }

        .detalle table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .detalle th,
        .detalle td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .total {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="logo-agua.png" alt="Logo de la compañía de agua">
        </div>

        <div class="datos-cliente">
            <h2>Datos del Cliente</h2>
            <div class="datos">
                <p><strong>Nombre:</strong> ' . $curso['nombre'] . ' ' . $curso['primer_apellido'] . '</p>
                <p><strong>Dirección:</strong> </p>
            </div>
        </div>

        <div class="detalle">
            <h2>Detalle de Compra</h2>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>

                        <th>SubTotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>' . $curso['producto'] . '</td>
                        <td>' . $curso['cantidad'] . '</td>

                        <td>$' . $curso['subtotal'] . '</td>
                    </tr>
                    <!-- Puedes agregar más filas según sea necesario -->
                </tbody>
            </table>
        </div>

        <div class="total">
            <p><strong>Total a Pagar:</strong> $25.00</p>
        </div>
    </div>

</body>

</html>
